<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }


        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center/*Alinhamento horizontal*/;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HiRARQUIA DE TABELAS (SIMPLES)
        TABLE = tabela
            TABLE ROW = linha de tabela
            TABLE HEADER = cabeÃ§alho de tabela
            TABLE DATA = dado de tabela
    -->
    <table>
        <tr><!--Primeira linha-->
            <td> A1
            <td>B1
            <td>C1
        </tr>
        <tr> <!--segunda linha-->
            <td>A2
            <td>B2
            <td>C2
        </tr>
        <tr> <!--terceira linha-->
            <td>A3
            <td>B3
            <td>C3
        </tr>
        <tr> <!--quar linha-->
            <td>A4
            <td>B4
            <td>C4
        </tr>
    </table>
</body>
</html>
